apiVersion: v1
kind: Service
metadata:
  name: my-httpd-svc
  labels:
    app: httpd
spec:
  type: LoadBalancer
  ports:
  - port: 80
  selector:
    app: httpd
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-httpd
  labels:
    app: httpd
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: httpd
    spec:
      containers:
      - name: httpd
        image: httpd:2.4.58
        ports:
        - containerPort: 80
